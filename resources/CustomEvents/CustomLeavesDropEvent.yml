CustomLeavesDropEvent:

   version:
      - 0.3.0
            
   group:
      - leaves_drop
      
   contributor:
      - CreepyCoderMC
      - Killerblade347   
      
   key:
      # Version 0.3.0
      - acacia_leavesdropevent
      - birch_leavesdropevent
      - dark_oak_leavesdropevent
      - jungle_leavesdropevent
      - oak_leavesdropevent
      - spruce_leavesdropevent
      - acacia_special_leavesdropevent
      - birch_special_leavesdropevent
      - dark_oak_special_leavesdropevent
      - jungle_special_leavesdropevent
      - oak_special_leavesdropevent
      - spruce_special_leavesdropevent
      
   structure:
      - enable, boolean
      - source, material
      - drops, material
      - chance, number
      - group, group
      - permission, boolean
      - addedBy, contributor
      - version, version
      
acacia_leavesdropevent:
   enable: true
   source: ACACIA_LEAVES
